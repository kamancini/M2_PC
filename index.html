<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piet Mondrian</title>
    <link href="imagenes/icon.png" rel="icon">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,200;0,400;0,900;1,400;1,600&family=Zen+Antique&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper">
    <header>
      <h1>MONDRIAN</h1>
    </header>

    <div class="paint">
        <section id="first">
        <article class="red one" >
          <p>1</p>
        </article>
        <article class="white three">
          <p>2</p>
        </article>
        </section>

        <section id="second">
        <article class="blue one">
          <p>3</p>
        </article>
        <article class="yellow four">
          <p>4</p>
        </article>
        <article class="white two">
          <p>5</p>
        </article>

        </section>

        <section id="third">
          <article class="white one">
            <p>6</p>
          </article>
          <article class="white four">
            <p>7</p>
          </article>
          <article class="blue two">
            <p>8</p>
          </article>
        </section>
        <section id="fourth">
          <article class="">
            <p>9</p>
          </article>
        </section>

    </div>

    <footer>
    </footer>
    </div>
  </body>
</html>
